	<div ng-controller="cepController" class="container">
		 <h2> Cadastro de Fornecedores </h2>

		<div class="row">
			<div class="col-md-12">
				<form method="post" name="form">                                        
					<div class="form-group col-md-6">
						<label for="name" class="col-2 col-form-label">Nome</label>
						<div class="col-10">
							<input class="form-control" type="text" id="nome" ng-model="nome">
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="cpfcnpj" class="col-2 col-form-label">CPF/CNPJ</label>
						<div class="col-10">
							<input class="form-control" type="text" id="cpfcnpj" ng-model="cpfcnpj">
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="telefone" class="col-2 col-form-label">Telefone</label>
						<div class="col-10">
							<input class="form-control" type="text" id="telefone" ng-model="telefone">
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="email" class="col-2 col-form-label">Email</label>
						<div class="col-10">
							<input class="form-control" type="text" id="email" ng-model="email">
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="site" class="col-2 col-form-label">Site</label>
						<div class="col-10">
							<input class="form-control" type="text" id="site" ng-model="site">
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="senha" class="col-2 col-form-label">Senha</label>
						<div class="col-10">
							<input class="form-control" type="password" id="senha" ng-model="senha">
						</div>
					</div>

					<div class="form-group col-md-3">
						<label for="cep" class="col-2 col-form-label">CEP</label>
						<div class="col-10">
							<input class="form-control" type="text" id="cep" ng-model="cep">
						</div>
					</div>

					<div class="form-group col-md-3">
						<label for="numero" class="col-2 col-form-label">Numero</label>
						<div class="col-10">
							<input class="form-control" type="text" id="numero" ng-model="numero">
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="complemento" class="col-2 col-form-label">Complemento</label>
						<div class="col-10">
							<input class="form-control" type="text" id="complemento" ng-model="complemento">
						</div>
					</div>

					<div class="btn-group btn-group-md" role="group" aria-label="...">
						<input type="submit" id="btnMapstemp" class="btn btn-primary btn-sm" value="Buscar CEP" ng-click="endereco.doClick(item, $event)">
					</div>
					<div class="form-group">


						<label class="col-lg-2 control-label font-form">Logradouro</label>
						<div class="col-lg-4">
							<input type="text" id="logradouro" class="form-control col-lg-2" ng-model="endereco.logradouro" disabled=""><br>
						</div>

					</div>

					<div class="form-group">


						<label class="col-lg-1 control-label font-form">Bairro</label>
						<div class="col-lg-2">
							<input type="text" id="bairro" class="form-control" ng-model="endereco.bairro" disabled=""><br>
						</div>

						<label class="col-lg-1 control-label font-form">Cidade</label>
						<div class="col-lg-2">
							<input type="text" id="cidade" class="form-control" ng-model="endereco.cidade" disabled=""><br>
						</div>
						<label class="col-lg-1 control-label font-form">UF</label>
						<div class="col-lg-2">
							<input type="text" id="uf" class="form-control col-lg-2" ng-model="endereco.estado" disabled=""><br>
						</div>
						<p style="text-align:right;">
							<input type="submit" class="btn btn-primary btn-sm col-md-2" id="btnMaps" value="Mostrar no mapa"/>
						</p>
					</div>                                                
				</form>  
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron" style="margin-top: 5%;">
					<div id="mapa" style="height: 328px; width: 100%"></div>                        
				</div>
			</div>
		</div>

	</div>

	
</div> <!-- /container -->
