<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

   
    <link rel="stylesheet" type="text/css" href="css/easyui.css">

    <title> Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    
    <link href="css/estilo.css" rel="stylesheet">
</head>

<body ng-app="myapp">
    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1743314322639796',
      cookie     : true,

                    <h2> Cadastro de Fornecedores </h2>

	<div ng-controller="cepController" class="container-fluid">

		<div class="jumbotron" style="margin-top: 5%;">
     		<div class="row">
    <div class="col-lg-6">

            <form class="form-horizontal" method="post" name="form">
                    <fieldset>

                    <div class="form-group">
                        <label class="col-lg-1 control-label font-form">Nome</label>
                        <div class="col-lg-4">
                                <input type="text" id="nome" class="form-control col-md-4" ng-model="nome"><br>
                        </div>

                        <label class="col-lg-2 control-label font-form">CPF/CNPJ</label>
                        <div class="col-lg-4">
                                <input type="text" id="cpfcnpj" class="form-control col-md-4" ng-model="cpfcnpj"><br>
                        </div>                                                          

                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label font-form">Telefone</label>
                        <div class="col-lg-4">
                                <input type="text" id="telefone" class="form-control col-md-4" ng-model="telefone"><br>
                        </div>

                        <label class="col-lg-2 control-label font-form">Email</label>
                        <div class="col-lg-4">
                                <input type="text" id="email" class="form-control col-md-4" ng-model="email"><br>
                        </div>                                                          

                    </div>

                    <div class="form-group">

                        <label class="col-lg-1 control-label font-form">Site</label>
                        <div class="col-lg-4">
                                <input type="text" id="site" class="form-control col-md-4" ng-model="site"><br>
                        </div>                                                          

                        <label class="col-lg-2 control-label font-form">Senha</label>
                        <div class="col-lg-4">
                                <input type="password" id="senha" class="form-control col-md-4" ng-model="senha"><br>
                        </div>

                    </div>

                    <div class="form-group col-lg-12">
                            <label class="col-lg-1 control-label font-form">CEP</label>
                            <div class="col-lg-3">
                                <input type="text" id="cep" class="form-control" ng-model="cep"  placeholder="só números">
                            </div>
                            <label class="col-lg-1 control-label font-form">Numero</label>
                            <div class="col-lg-2">
                                    <input type="text" id="numero" class="form-control" ng-model="numero"><br>
                            </div>
                             <label class="col-lg-2 control-label font-form">Complemento</label>
                            <div class="col-lg-3">
                                    <input type="text" id="complemento"  class="form-control" ng-model="complemento"><br>
                            </div>


                    </div>
                    <div class="form-group col-lg-12">
                           <div class="col-lg-9">
                                    <input type="submit" id="btnMapstemp" class="btn btn-primary btn-sm" value="Buscar CEP" ng-click="endereco.doClick(item, $event)">
                            </div>



                    </div>
                    <div class="form-group">



                            <label class="col-lg-2 control-label font-form">Logradouro</label>
                            <div class="col-lg-4">
                                    <input type="text" id="logradouro" class="form-control col-lg-2" ng-model="endereco.logradouro" disabled=""><br>
                            </div>

                    </div>

                    <div class="form-group">


                            <label class="col-lg-1 control-label font-form">Bairro</label>
                            <div class="col-lg-2">
                                    <input type="text" id="bairro" class="form-control" ng-model="endereco.bairro" disabled=""><br>
                            </div>

                            <label class="col-lg-1 control-label font-form">Cidade</label>
                            <div class="col-lg-2">
                                    <input type="text" id="cidade" class="form-control" ng-model="endereco.cidade" disabled=""><br>
                            </div>
                            <label class="col-lg-1 control-label font-form">UF</label>
                            <div class="col-lg-2">
                                    <input type="text" id="uf" class="form-control col-lg-2" ng-model="endereco.estado" disabled=""><br>
                            </div>
                            <p style="text-align:right;">
                                    <input type="submit" class="btn btn-primary btn-sm col-md-2" id="btnMaps" value="Mostrar no mapa"/>
                            </p>
                    </div>

                    <div class="form-group">

                    </div>

                    </fieldset>
            </form>

            <input type="submit" class="btn btn-primary btn-sm col-md-3" value=" Cadastrar " id="cadastrar" name="cadastrar">
<!--            <input type="submit" class="btn btn-primary btn-sm col-md-3" value=" Alterar " id="editar" name="editar">
            <input type="submit" class="btn btn-primary btn-sm col-md-3" value=" Excluir " id="excluir" name="excluir">
            <input type="submit" class="btn btn-primary btn-sm col-md-3" value=" Localizar " id="localizar" name="localizar">-->

    </div> <!-- /container meio - formulario-->

    <div class="col-lg-5">
            <div id="mapa" style="height: 328px; width: 100%"></div>
    </div>

			</div> <!-- /row -->
		</div> <!-- /jumbotron -->
	</div> <!-- /container -->
</body>

<script src="js/buscaCep.js"></script>

<script src="js/mapa.js"></script>

 <script src="js/jsFornecedor.js"></script>

</html>
