<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title> Cadastro de Fornecedor</title>
	<link href="CSS/estilo.css" rel="stylesheet">
	<link href="CSS/geral.css" rel="stylesheet">
	<link href="CSS/fornecedores.css" rel="stylesheet">
</head>

<body>
	
	<header>
		<div class="container">
			<nav class="header">
				<a href="" class="logo-header"> <img src="logoqueroquentinha.png" width="325" height="105" alt="logo"></a>
				<ul class="menu-header">
					<li class="item-menu"><a class="item-menu-link" href="#">Home</a></li>
					<li class="item-menu"><a class="item-menu-link" href="mapageral.html">Encontre Quentinhas</a></li>
					<li class="item-menu"><a class="item-menu-link" href="cadastro-de-fornecedores.html">Cadastro de Fornecedor</a></li>
					<li class="item-menu"><a class="item-menu-link" href="login.html">Login</a></li>
				</ul>
			</nav>

		</div>
	</header>


	<div class="container container-fornecedores">

		<h2> Cadastro de Fornecedores</h2>

		<section class="formulario-fornecedores">
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="nome" id="nome" class="input-fields" placeholder="Nome">
					<label for="nome" class="label-fields">Nome</label>
				</div>
			</div>
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="cpfcnpj" id="cpfcnpj" class="input-fields" placeholder="CPF / CNPJ">
					<label for="cpfcnpj" class="label-fields">CPF / CNPJ</label>
				</div>
			</div>
		</section>

		<section class="formulario-fornecedores">
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="telefone" id="telefone" class="input-fields" placeholder="Telefone">
					<label for="telefone" class="label-fields">Telefone</label>
				</div>
			</div>
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="email" id="email" class="input-fields" placeholder="Email">
					<label for="email" class="label-fields">Email</label>
				</div>
			</div>
		</section>

		<section class="formulario-fornecedores">
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="site" id="site" class="input-fields" placeholder="Site">
					<label for="site" class="label-fields">Site</label>
				</div>
			</div>
			<div class="column-50">
				<div class="box-item-input">
					<input type="password" name="senha" id="senha" class="input-fields" placeholder="Senha">
					<label for="senha" class="label-fields">Senha</label>
				</div>
			</div>
		</section>

		<section class="formulario-fornecedores">
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="cep" id="cep" class="input-fields" placeholder="CEP" onblur="buscacep(this.value);">
					<label for="cep" class="label-fields">CEP</label>
				</div>
			</div>
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="numero" id="numero" class="input-fields" placeholder="Número">
					<label for="numero" class="label-fields">Número</label>
				</div>
			</div>
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="complemento" id="complemento" class="input-fields" placeholder="Complemento">
					<label for="complemento" class="label-fields">Complemento</label>
				</div>
			</div>
		</section>

		<section class="formulario-fornecedores">
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="logradouro" id="logradouro" class="input-fields" placeholder="Logradouro">
					<label for="Logradouro" class="label-fields">Logradouro</label>
				</div>
			</div>
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="bairro" id="bairro" class="input-fields" placeholder="Bairro">
					<label for="Bairro" class="label-fields">Bairro</label>
				</div>
			</div>
		</section>

		<section class="formulario-fornecedores">
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="cidade" id="cidade" class="input-fields" placeholder="Cidade">
					<label for="Cidade" class="label-fields">Cidade</label>
				</div>
			</div>
			<div class="column-50">
				<div class="box-item-input">
					<input type="text" name="uf" id="uf" class="input-fields" placeholder="UF">
					<label for="uf" class="label-fields">UF</label>
				</div>
			</div>
		</section>
		
		<section class="formulario-fornecedores">
			<div class="column-50">
				<input type="submit" class="button-fornecedores" id="btnMaps" value="Mostrar no mapa"/>
				<input type="submit" class="button-fornecedores" id="cadastrar" value="Cadastrar"/>
			</div>
		</section>

		<div class="row">
			<div class="col-md-12">
				<div id="mapa" style="height: 328px; width: 100%"></div>                        
			</div>
		</div>

	</body>

	<!-- Maps API Javascript -->
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDr3PbYh1o9kqjHoV63dT8DBqbvAiLIKZU"></script>

	<!-- Inicialização do mapa -->
	<script src="js/mapa.js"></script>
	<!-- Consulta CEP -->
	<script src="js/buscaCep.js"></script>

	<script src="js/jsFornecedor.js"></script>

	<script type="text/javascript" src="js/jsUtils.js"></script>
	</html>
