<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="js/jsLogin.js"></script>

        <link href="CSS/bootstrap.min.css" rel="stylesheet">
        <link href="CSS/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="CSS/login.css" rel="stylesheet">

        <title> Login </title>

    </head>

    <body>
        <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1743314322639796',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();   
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading"></h2>
                <label for="usuario" class="sr-only">CPF ou CNPJ</label>
                <input type="text" id="cpfcnpj" class="form-control" placeholder="CPF ou CNPJ"  required autofocus>
                <label for="senha" class="sr-only">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Senha"  required >
            </form>
            <button id="entrar" class="btn btn-lg btn-primary btn-block form-signin" type="submit" >LOGAR</button>
        </div>
    </body>
</html>
